<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="navbar">
          <h1 class="logo">Logo</h1>
          <button class="button">Sign Up</button>
        </div>

        <div class="hero-content">
          <p class="hero-heading">
            Cool Dark UI Template for Webflow Agencies!
          </p>
          <a href="#Action"  class="button">Stay Focused</a>
        </div>
      </div>
    </header>

    <section id="Action" class="middle">
      <div class="container-1">
        <div class="section-1">
          <h2 class="heading">See It in Action</h2>
          <p class="content">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="#Focus" class="button w-fit">Launch Live Preview</a>
        </div>
        <div class="section-2" />
      </div>
    </section>

    <section class="middle-2">
      <div class="container-2">
        <div>
          <h2 class="heading text-center">
            Joined Thousands of Productive Users
          </h2>
        </div>
        <div class="count-container">
          <div>
            <p class="count">50K</p>
            <p class="count-text">Active Users</p>
          </div>
          <div>
            <p class="count">2M+</p>
            <p class="count-text">Focus Sessions</p>
          </div>
          <div>
            <p class="count">95%</p>
            <p class="count-text">Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>

   

 

  

   
  </body>
</html>
